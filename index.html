<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Eating Balls</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body style="background-color:black;">
    <p>Ball Count: </p>
    <h1 id="adv">EAT ALL THE BALLS IN 20 SECONDS!</h1>

        <div class="container">
            <div class="progress">
                <div id="myBar" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow=""

                </div>
            </div>
        </div>
    </div>
    <button id="clickMe" class="w3-button w3-light-grey" onclick="move()">Click To Start</button>

    <canvas> </canvas>

    <script src="main.js"></script>
    <script src="progressBar.js"></script>
</body>

</html>
